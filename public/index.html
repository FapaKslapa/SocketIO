<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
    <h1>Chat</h1>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="username" autocomplete="off" placeholder="Enter username" required />
        <!-- Campo di input per l'username -->
        <input id="room" autocomplete="off" placeholder="Enter room name" required />
        <input id="input" autocomplete="off" placeholder="Enter your message" required />
        <button type="submit">Send</button>
    </form>
</body>
<script type="module" src="./index.js"></script>

</html>
